<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Add Chefs</title>
    <style>
      /* Inline style for the header background color */
      header {
        background-color: #a27b5c; /* New header color */
        height: 100px; /* Adjust the height as needed */
      }

      /* Custom rounded container styling */
      .rounded-container {
        background-color: #fff;
        border-radius: 20px 20px 0 0; /* Rounded corners at the top */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Add a shadow effect */
        padding: 30px;
        margin-top: -20px; /* Slight overlap with the header */
        min-height: calc(
          100vh - 100px
        ); /* Make container take full height of viewport */
        display: flex;
        flex-direction: column; /* Enable column-based layout */
        justify-content: space-between; /* Push content to the top and bottom */
      }

      /* Custom styles for the content */
      .form-container {
        display: flex;
        align-items: flex-start;
        gap: 50px;
        margin-top: 30px;
      }

      .form-control {
        margin-bottom: 20px;
      }

      .form-column {
        flex: 1;
      }

      .image-column {
        flex: 1;
        background-color: #f9f4ef;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
        border-radius: 10px;
      }

      .image-placeholder {
        width: 100%;
        height: 100%;
        border: 2px dashed #a67b5c;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #a67b5c;
        font-size: 24px;
      }

      .proceed-btn {
        background-color: #a67b5c;
        color: white;
        font-size: 16px;
        padding: 10px 30px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
      }

      .proceed-btn:hover {
        background-color: #8c6649;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="container-fluid border-bottom py-3">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <div>
          <img src="img/logomark.svg" alt="Logo" class="logo" />
        </div>

        <!-- Help Icon -->
        <div>
          <i class="bi bi-question-circle-fill fs-4 text-muted"></i>
        </div>
      </div>
    </header>

    <!-- <div class="container">
      <h1 class="header-title">Let's add the chefs</h1> -->
    <!-- Main Content with rounded top edges -->
    <section class="container-fluid rounded-container">
      <h1 class="header-title mb-4 text-start">Let's add the chefs</h1>

      <div class="form-container">
        <!-- Form section -->
        <div class="form-column">
          <form id="chef-form">
            <label for="chef1">Chef 1 Name</label>
            <input
              type="text"
              id="chef1"
              class="form-control"
              value="Jennifer Lopez"
            />

            <label for="chef2">Chef 2 Name</label>
            <input
              type="text"
              id="chef2"
              class="form-control"
              value="Jeff Bezos"
            />

            <label for="chef3">Chef 3 Name</label>
            <input
              type="text"
              id="chef3"
              class="form-control"
              value="Elon Musk"
            />

            <p>
              Minimum 2 chefs and 3 chefs will be the maximum that can
              participate.
            </p>

            <button type="submit" class="proceed-btn">Proceed</button>
          </form>
        </div>

        <!-- Image placeholder section -->
        <div class="image-column">
          <div class="image-placeholder">Image Placeholder</div>
        </div>
      </div>
    </section>

    <script>
      // Handle form submission
      document
        .getElementById("chef-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Get the chef names from the input fields
          const chef1 = document.getElementById("chef1").value;
          const chef2 = document.getElementById("chef2").value;
          const chef3 = document.getElementById("chef3").value;

          // Save the names to localStorage
          localStorage.setItem("chef1", chef1);
          localStorage.setItem("chef2", chef2);
          localStorage.setItem("chef3", chef3);

          // Redirect to the assign page
          window.location.href = "assign.html";
        });
    </script>
  </body>
</html>
