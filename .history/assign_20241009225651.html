<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Recipe Task Management</title>
    <style>
      body {
        background-color: #f9f4ef;
      }

      .header-title {
        font-family: "Calistoga-Regular", Helvetica, sans-serif;
        font-size: 36px;
        color: #666666;
      }

      .retry-btn {
        border-color: #a27b5c;
        color: #a27b5c;
        border-radius: 20px;
      }

      .retry-btn:hover {
        background-color: #a27b5c;
        color: #fff;
      }

      .container-fluid {
        padding-right: 15px;
        padding-left: 15px;
      }

      .row {
        margin: 0;
      }

      .rectangle {
        background-color: #f7f3ef;
        padding: 20px;
        min-height: 70vh;
        border-radius: 10px;
      }

      .steps-section {
        background-color: #f2eee9;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .proceed-btn-wrapper {
        text-align: right;
      }

      .proceed-btn {
        background-color: #a27b5c;
        color: #fff;
        padding: 10px 40px;
        border-radius: 50px;
        border: none;
      }

      .proceed-btn:hover {
        background-color: #8c6649;
      }

      .step-title {
        font-family: "Calistoga-Regular", Helvetica, sans-serif;
        font-size: 24px;
        color: #666666;
      }

      .task-assign {
        color: #a27b5c;
      }

      .task-assign select {
        border-radius: 15px;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header class="container-fluid border-bottom py-3">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <div>
          <img src="img/logomark.svg" alt="Logo" class="logo" />
        </div>

        <!-- Help Icon -->
        <div>
          <i class="bi bi-question-circle-fill fs-4 text-muted"></i>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <section class="container-fluid py-3">
      <h1 class="header-title">Pasta Making Task Assignment</h1>

      <!-- Steps Section -->
      <div class="steps-section">
        <!-- Step 1 -->
        <div class="step-title">Step 1: Boil Water</div>
        <div
          class="task-assign d-flex justify-content-between align-items-center my-2"
        >
          <label>Assigned to:</label>
          <select class="form-select">
            <option selected>Select a person</option>
            <option>John Doe</option>
            <option>Jane Smith</option>
          </select>
          <div><i class="bi bi-stopwatch"></i> 10 mins</div>
        </div>

        <!-- Step 2 -->
        <div class="step-title">Step 2: Add Pasta</div>
        <div
          class="task-assign d-flex justify-content-between align-items-center my-2"
        >
          <label>Assigned to:</label>
          <select class="form-select">
            <option selected>Select a person</option>
            <option>John Doe</option>
            <option>Jane Smith</option>
          </select>
          <div><i class="bi bi-stopwatch"></i> 8 mins</div>
        </div>

        <!-- Step 3 -->
        <div class="step-title">Step 3: Stir and Cook</div>
        <div
          class="task-assign d-flex justify-content-between align-items-center my-2"
        >
          <label>Assigned to:</label>
          <select class="form-select">
            <option selected>Select a person</option>
            <option>John Doe</option>
            <option>Jane Smith</option>
          </select>
          <div><i class="bi bi-stopwatch"></i> 15 mins</div>
        </div>
      </div>

      <!-- Proceed Button -->
      <div class="proceed-btn-wrapper">
        <button class="proceed-btn">Proceed to Serving</button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
