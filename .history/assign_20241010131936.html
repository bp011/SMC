<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Assign Page</title>
    <style>
      .step-item {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        background-color: #f9f9f9;
        margin-bottom: 10px;
      }

      .step-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .handle-icon {
        margin-right: 10px;
        font-size: 24px;
        color: #a67c52;
      }

      .step-info {
        display: inline-block;
      }

      .step-number {
        margin: 0;
        font-size: 12px;
        color: #a67c52;
      }

      .step-title {
        margin: 0;
        font-size: 16px;
        font-weight: bold;
        color: #949494;
      }

      .step-divider {
        border: none;
        border-top: 1px solid #ddd;
        margin: 10px 0;
      }

      .step-timer {
        display: flex;
        align-items: center;
      }

      .timer-btn {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin: 0 5px;
        cursor: pointer;
      }

      .timer-btn:hover {
        background-color: #eee;
      }

      .delete-step {
        color: #a67c52;
        cursor: pointer;
      }

      .delete-step:hover {
        color: #333;
      }

      .step-body {
        margin-top: 10px;
        display: flex;
        flex-direction: column; /* Change to column to stack content vertically */
      }

      .assigned-users {
        display: flex;
        gap: 15px;
        margin-left: 10px;
        margin-top: 10px; /* Add spacing from the "Assigned to" text */
      }

      .task-icon {
        font-size: 20px;
        color: #a67c52;
        margin-right: 10px;
      }

      .assigned-text {
        font-size: 14px;
        color: #666;
        margin: 0 10px 0 0;
      }

      .user-option {
        display: inline-flex;
        align-items: center;
      }

      .user-option input {
        margin-right: 5px;
      }

      .user-option span {
        font-size: 14px;
        color: #a67c52;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="container-fluid border-bottom py-3">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <div>
          <img src="img/logomark.svg" alt="Logo" class="logo" />
        </div>

        <!-- Help Icon -->
        <div>
          <i class="bi bi-question-circle-fill fs-4 text-muted"></i>
        </div>
      </div>
    </header>

    <!-- Title and Retry Button -->
    <section class="container-fluid py-3">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Title -->
        <h1 class="header-title">Cheese on Toast</h1>
      </div>
    </section>
    <!-- Main Content -->
    <section class="container-fluid py-3">
      <div class="row position-relative">
        <!-- First Rectangle: Items Needed -->
        <div class="col-md-8 rectangle items-needed">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <!-- Title (Items Needed) -->
            <h4 class="items-title">COOKING</h4>

            <!-- Add Ingredient and Refresh Button -->
            <div>
              <button class="btn btn-link add-ingredient">Assign Random</button>
              <button class="btn btn-link add-ingredient">Add Step</button>
              <button class="btn btn-link refresh-btn">
                <i class="bi bi-arrow-clockwise"></i>
              </button>
            </div>
          </div>

          <!-- Ingredients List -->
          <ul class="list-group ingredients-list">
            <!-- Ingredients will be added here -->
            <li class="step-item list-group-item">
              <div
                class="step-header d-flex align-items-center justify-content-between"
              >
                <div class="d-flex align-items-center">
                  <i class="bi bi-list handle-icon"></i>
                  <div class="step-info">
                    <p class="step-number">STEP 1</p>
                    <h4 class="step-title">Put the bread in the toaster</h4>
                  </div>
                </div>
                <div class="step-timer">
                  <button class="timer-btn">-</button>
                  <span>5 mins.</span>
                  <button class="timer-btn">+</button>
                </div>
                <i class="bi bi-trash text-muted delete-step"></i>
              </div>

              <!-- Horizontal line to separate sections -->
              <hr class="step-divider" />

              <div class="step-body">
                <div class="d-flex align-items-center">
                  <!-- Task icon before "Assigned to" -->
                  <i class="bi bi-person task-icon"></i>
                  <p class="assigned-text mb-0">Assigned to</p>
                </div>

                <!-- Radio buttons below "Assigned to" text -->
                <div class="assigned-users mt-2">
                  <label class="user-option">
                    <input type="radio" name="assigned-user" checked />
                    <span>Jennifer Lopez</span>
                  </label>
                  <label class="user-option">
                    <input type="radio" name="assigned-user" />
                    <span>Jeff Bezos</span>
                  </label>
                  <label class="user-option">
                    <input type="radio" name="assigned-user" />
                    <span>Elon Musk</span>
                  </label>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <!-- Third Rectangle: Serving -->
        <div class="col-md-3 rectangle serving">
          <h5>SERVING</h5>
          <p>Third Stage</p>
        </div>

        <!-- Button inside both Cooking and Serving -->
        <div class="proceed-btn-wrapper position-absolute">
          <button class="btn btn-primary proceed-btn">
            Proceed to Serving
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
