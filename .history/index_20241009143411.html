<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="stylesheet" href="globals.css" /> -->
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="step-items-needed">
      <div class="div">
        <div class="overlap">
          <div class="rectangle"></div>
          <img class="line" src="img/line-1.svg" />
          <img class="logomark" src="img/logomark.svg" />
          <img class="help-circle" src="img/help-circle.svg" />
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="rectangle-4"></div>
          <div class="text-wrapper">Cheese on Toast</div>
          <div class="buttons">
            <div class="button-base"><div class="text">Retry Analyse</div></div>
          </div>
          <div class="cooking">COOKING</div>
          <div class="serving">SERVING</div>
          <div class="home-indicator"><div class="home-indicator-2"></div></div>
          <div class="button-base-wrapper">
            <div class="button-base-2">
              <div class="text-2">Proceed to Cooking</div>
            </div>
          </div>
          <div class="text-3">Add Ingredient</div>
          <div class="group">
            <div class="overlap-group">
              <div class="frame">
                <div class="group-wrapper">
                  <div class="group-2">
                    <div class="text-wrapper-2">Bread</div>
                    <p class="text-wrapper-3">1 slice brown or white</p>
                  </div>
                </div>
              </div>
              <img class="delete" src="img/image.svg" />
            </div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap-group">
              <div class="div-wrapper">
                <div class="group-3">
                  <div class="group-4">
                    <div class="text-wrapper-2">Butter</div>
                    <div class="text-wrapper-3">Unsalted</div>
                  </div>
                </div>
              </div>
              <img class="img" src="img/delete.svg" />
            </div>
          </div>
          <div class="overlap-group-wrapper">
            <div class="overlap-group">
              <div class="div-wrapper">
                <div class="group-5">
                  <div class="group-6">
                    <div class="text-wrapper-2">Bland cheese</div>
                    <div class="text-wrapper-3">1 slice extra mild</div>
                  </div>
                </div>
              </div>
              <img class="img" src="img/delete.svg" />
            </div>
          </div>
          <div class="items-needed">ITEMS <br />NEEDED</div>
          <div class="text-wrapper-4">Second Stage</div>
          <div class="text-wrapper-5">Third Stage</div>
        </div>
        <div class="status-bar">
          <div class="time">
            <div class="clock">
              <div class="text-wrapper-6">9</div>
              <div class="text-wrapper-6">:</div>
              <div class="text-wrapper-6">41</div>
            </div>
          </div>
          <div class="icons">
            <img class="cellular-signal" src="img/cellular-signal.svg" />
            <img class="wifi" src="img/wifi.svg" />
            <div class="battery">
              <div class="indicator-wrapper"><div class="indicator"></div></div>
              <img class="cap" src="img/cap.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
