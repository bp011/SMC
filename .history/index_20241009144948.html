<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Cheese on Toast</title>
  </head>
  <body>
    <div
      class="container-fluid vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="row w-100">
        <!-- Logo and Help Icon -->
        <div
          class="col-12 d-flex justify-content-between align-items-center p-3"
        >
          <img src="img/logomark.svg" alt="Logo" class="logo" />
          <i class="bi bi-question-circle-fill fs-3"></i>
        </div>

        <!-- Title -->
        <div class="col-12 text-center">
          <h1 class="display-4 text-secondary">Cheese on Toast</h1>
        </div>

        <!-- Line -->
        <div class="col-12 my-3">
          <hr class="my-4" />
        </div>

        <!-- Ingredients List -->
        <div class="col-12 col-md-8 mx-auto">
          <h3 class="text-muted">Items Needed</h3>

          <ul class="list-group my-3">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Bread <span class="text-muted">1 slice brown or white</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Bland cheese <span class="text-muted">1 slice extra mild</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Butter <span class="text-muted">Unsalted</span>
            </li>
          </ul>

          <button class="btn btn-outline-secondary w-100 my-2">
            Add Ingredient
          </button>
        </div>

        <!-- Buttons and stages -->
        <div
          class="col-12 col-md-8 mx-auto d-flex justify-content-between my-4"
        >
          <button class="btn btn-secondary">Retry Analyse</button>
          <button class="btn btn-primary">Proceed to Cooking</button>
        </div>

        <!-- Stages -->
        <div class="col-12 col-md-8 mx-auto text-center">
          <span class="text-secondary me-3">COOKING - Second Stage</span>
          <span class="text-secondary">SERVING - Third Stage</span>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
