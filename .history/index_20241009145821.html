<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Page with Margins</title>
  </head>
  <body>
    <!-- Header (full width, no margins) -->
    <header class="container-fluid border-bottom py-3">
      <div class="d-flex justify-content-between align-items-center">
        <div><img src="img/logomark.svg" alt="Logo" class="logo" /></div>
        <div><i class="bi bi-question-circle-fill fs-4 text-muted"></i></div>
      </div>
    </header>

    <!-- Main content with margins on left and right -->
    <main class="container my-4">
      <h1 class="display-4">Cheese on Toast</h1>
      <p>
        This is the main content area, with responsive margins on both sides.
      </p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
