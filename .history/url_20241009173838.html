<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>What Are We Cooking Today</title>
  </head>
  <body>
    <!-- Header -->
    <header class="container-fluid border-bottom py-3">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <div>
          <img src="img/logomark.svg" alt="Logo" class="logo" />
        </div>

        <!-- Help Icon -->
        <div>
          <i class="bi bi-question-circle-fill fs-4 text-muted"></i>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <section class="container-fluid py-3">
      <div class="row position-relative">
        <!-- URL Input Section -->
        <div class="col-md-8 offset-md-2 text-center">
          <h2 class="header-title mb-4">So what are we cooking today</h2>

          <!-- URL Input -->
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Add link here"
              aria-label="Recipe URL"
            />
            <button class="btn btn-outline-secondary" type="button">
              Paste Link
            </button>
          </div>

          <!-- Save and Analyze Buttons -->
          <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-outline-secondary disabled" disabled>
              Save for later
            </button>
            <button class="btn btn-primary">Analyse</button>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
