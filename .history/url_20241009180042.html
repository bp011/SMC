<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>What Are We Cooking Today</title>
    <style>
      /* Inline style for the header background color */
      header {
        background-color: #a27b5c; /* New header color */
        height: 100px; /* Adjust the height as needed */
      }

      /* Custom rounded container styling */
      .rounded-container {
        background-color: #fff;
        border-radius: 20px 20px 0 0; /* Rounded corners at the top */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Add a shadow effect */
        padding: 30px;
        margin-top: -20px; /* Slight overlap with the header */
      }

      /* Adjust button and input width */
      .input-group {
        max-width: 100%; /* Make sure input takes full available space */
      }

      .btn {
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 50px;
      }

      .btn-primary {
        background-color: #a27b5c;
        border-color: #a27b5c;
      }

      .btn-primary:hover {
        background-color: #8c6649;
        border-color: #8c6649;
      }

      /* Custom alignment for the content */
      .content-container {
        padding: 0 15px;
        max-width: 700px;
        margin: 0 auto;
      }

      /* Centering buttons and input fields */
      .d-flex {
        display: flex;
        justify-content: space-between;
      }

      /* Adjust button and input alignment */
      .input-group,
      .btn-primary,
      .btn-outline-secondary {
        width: auto;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="container-fluid border-bottom py-3">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <div>
          <img src="img/logomark.svg" alt="Logo" class="logo" />
        </div>

        <!-- Help Icon -->
        <div>
          <i class="bi bi-question-circle-fill fs-4 text-muted"></i>
        </div>
      </div>
    </header>

    <!-- Main Content with rounded top edges -->
    <section class="container-fluid rounded-container">
      <div class="content-container">
        <!-- URL Input Section -->
        <h2 class="header-title mb-4 text-start">
          So what are we cooking today
        </h2>

        <!-- URL Input -->
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Add link here"
            aria-label="Recipe URL"
          />
          <button class="btn btn-outline-secondary" type="button">
            Paste Link
          </button>
        </div>

        <!-- Save and Analyze Buttons -->
        <div class="d-flex justify-content-between mt-4">
          <button class="btn btn-outline-secondary disabled" disabled>
            Save for later
          </button>
          <button class="btn btn-primary">Analyse</button>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
